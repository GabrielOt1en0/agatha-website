<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agatha Juma â€” Story Coach</title>
  <style>
    :root{
      --brown:#4d2605;
      --accent:#f07f1a;
      --cream:#e9d7c7;
      --container-max:1100px;
      --gutter:24px;
      --card-bg: rgba(255,255,255,0.06);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family: Georgia, "Times New Roman", serif;background:var(--brown);color:var(--cream);-webkit-font-smoothing:antialiased}
    a{color:inherit}

    .wrap{
      max-width:var(--container-max);
      margin:32px auto;
      padding: 0 var(--gutter);
    }


    .poster{
      position:relative;
      margin-bottom:48px;
      overflow:visible;
      background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.28));
    }

    
    .poster img {
      display:block;
      width:100%;
      height:auto;
      object-fit:cover;
    }



    @media (min-width:981px){
            .poster--two img{ height:auto;object-fit:cover }
    }

    /* accessibility helpers */
    .sr-only{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="main-title">
  
    <section class="poster poster--one" aria-label="Agatha Juma poster">
     
      <img src="1.jpg" alt="Agatha Juma portrait and branding" />

   
    </section>


    <section class="poster poster--two" aria-label="Specialisation poster">
      <img src="2.jpg" alt="Specialisation: Storytelling strategy, Executive Coaching, Facilitation" />
      

          </section>
  <section class="poster poster--three" aria-label="Testimonial">
      <img src="3.jpg" alt="Testimonial" />
      

          </section>
  <section class="poster poster--four" aria-label="Testimonial-continued">
      <img src="4.jpg" alt="Testimonial" />
      

          </section>

  </main>
</body>
</html>
